<doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Twitch Plays Pokemon - Live Updates</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Twitch Plays Pokemon <small>Live Updates</small></h1>
            </div>
            <h3>Current Goal: <span data-bind="text: goal"></span></h3>
            <div class="row clearfix">
                <div class="col-md-8">
                    <object type="application/x-shockwave-flash" height="450" width="750"
                        id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=twitchplayspokemon"
                        bgcolor="#000000"><param name="allowFullScreen" value="true" />
                        <param name="allowScriptAccess" value="always" />
                        <param name="allowNetworking" value="all" />
                        <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                        <param name="flashvars" value="hostname=www.twitch.tv&channel=twitchplayspokemon&auto_play=true&start_volume=25" />
                    </object>
                </div>
                <div class="col-md-4">
                    <div class="filter">
                        <strong>Updates shown:</strong>
                        <span data-bind="foreach: filter_options">
                            <a href="#" data-bind="text: $data, attr: { 'data-category': $data }, click: $parent.updateFilter" class="label"></a>
                        </span>
                    </div>
                    <div class="sidebar" data-bind="foreach: recentUpdates">
                        <div class="update">
                            <h3 data-bind="text: title"></h3>
                            <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ 3d 4h 3m 25s (1 hour ago)</span></p>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="position: relative;">
                    <span style="position: absolute; top: 25px; right: 20px;" class="pull-right" data-bind="text: '$' + balance()"></span>
                    <h3>Inventory</h3>
                    <table class="table">
                        <tbody data-bind="foreach: inventory">
                            <tr><td data-bind="text: $data"></td></tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-8">
                    <h3>Party</h3>
                    <div class="row" data-bind="foreach: party">
                        <div class="col-md-6">
                            <h4><span data-bind="text: species"></span>, "<span data-bind="text: nickname"></span>" <small>Lvl </small><small data-bind="text: level"></small></h4>
                            <div class="row" data-bind="foreach: moves">
                                <div class="col-md-6" data-bind="text: $data"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Older Updates</h2>
            <div class="row" data-bind="foreach: oldUpdates">
                <div class="update col-md-4">
                    <h3 data-bind="text: title"></h3>
                    <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ 3d 4h 3m 25s (1 hour ago)</span></p>
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/knockout.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
