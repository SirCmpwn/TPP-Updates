<doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <title>Twitch Plays Pokemon - Live Updates</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="badges" data-bind="foreach: badges">
                <img width=30 height=30 data-bind="attr: { src: '/images/' + $data + 'badge.png' }" />
            </div>
            <div class="page-header">
                <h1>Twitch Plays Pokemon <small>Live Updates</small></h1>
            </div>
            <div class="row clearfix">
                <div class="col-md-8">
                    <h3>Current Goal: <span data-bind="text: goal"></span></h3>
                    <object type="application/x-shockwave-flash" height="450" width="750"
                        id="live_embed_player_flash" data="http://www.twitch.tv/widgets/live_embed_player.swf?channel=twitchplayspokemon"
                        bgcolor="#000000"><param name="allowFullScreen" value="true" />
                        <param name="allowScriptAccess" value="always" />
                        <param name="allowNetworking" value="all" />
                        <param name="movie" value="http://www.twitch.tv/widgets/live_embed_player.swf" />
                        <param name="flashvars" value="hostname=www.twitch.tv&channel=twitchplayspokemon&auto_play=true&start_volume=25" />
                    </object>
                </div>
                <div class="col-md-4">
                    <div class="filter">
                        <strong>Click to toggle:</strong><br />
                        <span data-bind="foreach: filter_options">
                            <a href="#" data-bind="text: $data, attr: { 'data-category': $data }, click: $parent.updateFilter" class="label"></a>
                        </span>
                    </div>
                    <div class="sidebar" data-bind="foreach: recentUpdates">
                        <div class="update">
                            <h3 data-bind="text: title"></h3>
                            <p class="only-first" data-bind="visible: description, text: description"></p>
                            <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ <span data-bind="text: $parent.timeConvert(time)"></span></span></p>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="position: relative;">
                    <span style="position: absolute; top: 25px; right: 20px;" class="pull-right" data-bind="text: '$' + balance()"></span>
                    <h3>Inventory</h3>
                    <table class="table">
                        <tbody data-bind="foreach: inventory">
                            <tr>
                                <td data-bind="text: count"></td>
                                <td data-bind="text: name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-8">
                    <h3>Party</h3>
                    <div class="row" data-bind="foreach: party">
                        <div class="col-md-6 pokemon">
                            <h4><span data-bind="text: species"></span>, "<span data-bind="text: nickname"></span>" <small>Lvl </small><small data-bind="text: level"></small></h4>
                            <div class="row" data-bind="foreach: moves">
                                <div class="col-md-6" data-bind="text: $data"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Older Updates</h2>
            <div data-bind="foreach: oldUpdates">
                <div class="row">
                    <div class="update col-md-4">
                        <h3 data-bind="text: title"></h3>
                        <p data-bind="visible: description, text: description"></p>
                        <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ <span data-bind="text: $parent.timeConvert(time)"></span></span></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/knockout.js"></script>
        <script src="/js/index.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-48307517-1', 'aninext.tv');
            ga('send', 'pageview');
        </script>
    </body>
</html>
