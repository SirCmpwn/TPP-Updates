<doctype html>
<html>
    <head>
        <meta charset="utf8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Twitch Plays Pokemon - Live Updates</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <a class="switch pull-right" href="/">Switch to Full version</a>
                <h1>Twitch Plays Pokemon <small>Live Updates</small></h1>
            </div>
            <h3>Current Goal: <span data-bind="text: goal"></span></h3>
            <div class="filter">
                <strong>Click to toggle:</strong><br />
                <span data-bind="foreach: filter_options">
                    <a href="#" data-bind="text: $data, attr: { 'data-category': $data }, click: $parent.updateFilter" class="label"></a>
                </span>
            </div>
            <div class="row" data-bind="foreach: recentishUpdates">
                <div class="update col-md-4">
                    <h3 data-bind="text: title"></h3>
                    <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ <span data-bind="text: $parent.timeConvert(time)"></span> &mdash; <span data-bind="text: updater"></span></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="position: relative;">
                    <span style="position: absolute; top: 25px; right: 20px;" class="pull-right" data-bind="text: '$' + balance()"></span>
                    <h3>Inventory</h3>
                    <div class="badges" data-bind="foreach: badges">
                        <img width=30 height=30 data-bind="attr: { src: '/images/' + $data + 'badge.png' }" />
                    </div>
                    <table class="table">
                        <tbody data-bind="foreach: inventory">
                            <tr>
                                <td data-bind="text: count"></td>
                                <td data-bind="text: name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-8">
                    <h3>Party</h3>
                    <div class="row" data-bind="foreach: party">
                        <div class="col-md-6 pokemon">
                            <h4><span data-bind="text: species"></span>, "<span data-bind="text: nickname"></span>" <small>Lvl </small><small data-bind="text: level"></small></h4>
                            <div class="row" data-bind="foreach: moves">
                                <div class="col-md-6" data-bind="text: $data"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Older Updates</h2>
            <div class="row" data-bind="foreach: oldishUpdates">
                <div class="update col-md-4">
                    <h3 data-bind="text: title"></h3>
                    <p><span class="label" data-bind="text: category, attr: { 'data-category': category }"></span><span> @ <span data-bind="text: $parent.timeConvert(time)"></span> &mdash; <span data-bind="text: updater"></span></span></p>
                </div>
            </div>
        </div>
        <script src="/js/knockout.js"></script>
        <script src="/js/index.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-48307517-1', 'aninext.tv');
            ga('send', 'pageview');
        </script>
    </body>
</html>
